name: Generate Snake Contribution Graph

permissions:
  contents: write  

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation (Dark Theme)
        uses: Platane/snk@v3
        with:
          github_user_name: gpl-gowthamchand
          svg_fill_color: "#0d1117"
          svg_rect_fill_color: "#161b22"
          svg_text_color: "#f0f6fc"
          svg_rect_color: "#21262d"
          svg_line_color: "#30363d"
          svg_rect_fill_color_0: "#161b22"
          svg_rect_fill_color_1: "#0e4429"
          svg_rect_fill_color_2: "#006d32"
          svg_rect_fill_color_3: "#26a641"
          svg_rect_fill_color_4: "#39d353"
          outputs: |
            dist/github-contribution-grid-snake-dark.svg

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
